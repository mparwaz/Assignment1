<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Temperature Converter</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
  <h1>Temperature Converter</h1>
  <nav>
    <a href="index.html">Home</a>
    <a href="mark-to-grade.html">Mark to Grade</a>
    <a href="staff.html">Staff</a>
    <a href="temperature.html">Temperature Converter</a>
  </nav>
</header>

<main>
  <label>Temperature:</label>
  <input type="number" id="tempInput">
  <select id="unit" onchange="convertTemp()">
    <option value="C">Celsius</option>
    <option value="F">Fahrenheit</option>
    <option value="K">Kelvin</option>
  </select>
  <p id="output"></p>
</main>

<footer>
  &copy; Muhammad Parwaz - <span id="date"></span>
</footer>

<script>
function convertTemp() {
  const temp = parseFloat(document.getElementById('tempInput').value);
  const unit = document.getElementById('unit').value;
  const output = document.getElementById('output');

  if (isNaN(temp)) {
    output.textContent = 'Please enter a valid number.';
    return;
  }

  let c, f, k;

  if (unit === 'C') {
    c = temp;
    f = (temp * 9/5) + 32;
    k = temp + 273.15;
  } else if (unit === 'F') {
    c = (temp - 32) * 5/9;
    f = temp;
    k = c + 273.15;
  } else if (unit === 'K') {
    c = temp - 273.15;
    f = (c * 9/5) + 32;
    k = temp;
  }

  output.textContent = `Celsius: ${c.toFixed(2)}°C, Fahrenheit: ${f.toFixed(2)}°F, Kelvin: ${k.toFixed(2)}K`;
}

document.getElementById("date").innerText = new Date().toLocaleDateString();
</script>
</body>
</html>
